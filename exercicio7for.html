<!--faça um script que,usando apenas um laço for,exiba duas colunas -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<script>
function exibir() {
  
      var a = 0
      var b = 10
  for(;a<=10 && b>=0; a++, b--)
    document.write(a+" - "+ b+"<br/>");
}  




 exibir()



</script>
  
</body>
