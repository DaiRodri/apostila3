<!--escreva um programa que continua pedindo ao usuário para inserir uma
//senha até que a senha correta seja digitada.!-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
var senhacorreta = 12345
var senha = prompt( " entre com a senha")

while (true)
if(senha == senhacorreta){
    alert (" senha correta")

} else {
    alert (" senha incorreta")
    prompt( " entre com a senha")
}





    </script>
    
</body>
</html>
